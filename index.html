<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <title>World Clock</title>
</head>
<body>
    <div class="container">
        <h1>World Clock</h1>

        <select name="timezone" id="timezone">
            <option value="">Select a city..</option>
            <option value="">London</option>
            <option value="">New York</option>
            <option value="">Tokyo</option>
        </select>

        <div class="city">
            <h2>Los Angeles</h2>
            <div class="date">August 15th 2025</div>
            <div class="time">10:00 AM</div>
        </div>
        <div class="city">
            <h2>New York</h2>
            <div class="date">August 15th 2025</div>
            <div class="time">1:00 PM</div>
        </div>
        <div class="city">
            <h2>Tokyo</h2>
            <div class="date">August 15th 2025</div>
            <div class="time">2:00 AM</div>
        </div>
    </div>
    <footer>This project was coded by <a href="https://github.com/enoksenco" target="_blank">Frida Enoksen</a> and is <a href="https://github.com/enoksenco/World-Clock-Project" target="_blank">open source on GitHub</a></footer>
<script src="src/script.js"></script>
</body>
</html>
